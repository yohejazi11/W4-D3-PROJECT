<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>

        </div>
        <ul class="nav-ul" id="navUl">
            <li><a href="index.html">HOME</a></li>
            <li><button class="add-post-nav"id="addPostNav" onclick="showAddPostBox()">Add post</button></li>
            <li id="signA"><a href="login.html">sign in</a></li>
            <li id="loginA"><a href="signup.html">sign up</a></li>
        </ul>
    </header>
    <div class="user-info-box" id="userInfoBox">
        <h2 class="user-name" id="userName"></h2>
        <p class="user-about" id="userAbout"></p>

    </div>
    <div class="my-posts-container" id="myPostsContainer">
        <h2 class="title" style="font-size: 40px;">my posts</h2>

    </div>
    <div class="add-post-box" id="addPostBox">
        <button class="close-btn" onclick="hideAddPostBox()">X</button>
        <h2 class="title">post you idea's</h2>
        <input type="text" id="postTitle" class="post-title" placeholder="add post title">
        <textarea type="text" id="postContent" class="post-content"></textarea>
        <button id="addPostBTN" class="add-post-btn" onclick="hideAddPostBox()">post</button>
    </div>
    <script src="profile.js"></script>

    <script>
        function showAddPostBox(){
            let addPostBox=document.getElementById('addPostBox');
                addPostBox.classList.add('show')
        }
        function hideAddPostBox(){
            let addPostBox=document.getElementById('addPostBox');
                addPostBox.classList.remove('show')
        }
    </script>
</body>
</html>
